version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: aquifer-postgres
    environment:
      POSTGRES_DB: aquifer_db
      POSTGRES_USER: aquifer_user
      POSTGRES_PASSWORD: aquifer_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aquifer_user -d aquifer_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
